        .swagger-ui .topbar {

        .swagger-ui .info {

        .swagger-ui .info .title {

        .swagger-ui .opblock {

        .swagger-ui .opblock:hover {

        .swagger-ui .opblock-summary-description {

        }

        .swagger-ui .opblock-description-wrapper p {

        }

        .swagger-ui .btn.execute {

        .swagger-ui .btn.execute:hover {

        .swagger-ui .response-col_status {

        .swagger-ui .response-col_status .response-col_status-201 {

        .swagger-ui .response-col_status .response-col_status-400 {

        }

        .swagger-ui .response-col_status .response-col_status-401 {

        }

        .swagger-ui .response-col_status .response-col_status-422 {

        }

        .swagger-ui .response-col_status .response-col_status-500 {

        }

        /* üéØ Tags Personnalis√©s */
        .swagger-ui .opblock-tag {

        }

        .swagger-ui .opblock-tag small {

        /* üé® Code Blocks */

        /* üéØ Models */

        /* üéØ Animations */

        /* üé® Scrollbar Personnalis√©e */
        ::-webkit-scrollbar {

        ::-webkit-scrollbar-thumb {

        ::-webkit-scrollbar-thumb:hover {

        /* üéØ Footer */

        /* üé® Badges */

        .badge-error {

        }
    </style>
</head>
<body>
    <!-- üéØ Header Personnalis√© -->
    <div class="custom-header">

        <p>Documentation Swagger - Authentification avec Authentik</p>

    <!-- üé® Container Swagger -->

    <!-- üéØ Footer -->

        <p>üîê Authentification s√©curis√©e avec <a href="https://goauthentik.io/" target="_blank">Authentik</a></p>
        <p>üìö Documentation compl√®te disponible dans le <a href="README_AUTHENTIK_COMPLET.md" target="_blank">README</a></p>
    </div>

    <!-- Scripts Swagger -->
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
    <script>
        // üéØ Configuration Swagger UI
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: './swagger_authentik_api.json',
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                validatorUrl: null,
                docExpansion: "list",
                apisSorter: "alpha",
                operationsSorter: "alpha",
                tagsSorter: "alpha",
                filter: true,
                showRequestHeaders: true,
                showCommonExtensions: true,
                tryItOutEnabled: true,
                requestInterceptor: function(request) {
                    // üéØ Intercepteur pour ajouter des headers personnalis√©s
                    console.log('üöÄ Requ√™te envoy√©e:', request);
                    return request;
                },
                responseInterceptor: function(response) {
                    // üéØ Intercepteur pour traiter les r√©ponses
                    console.log('üì• R√©ponse re√ßue:', response);
                    return response;
                },
                onComplete: function() {
                    console.log('‚úÖ Swagger UI charg√© avec succ√®s!');
                    
                    // üéØ Ajouter des badges personnalis√©s
                    addCustomBadges();
                    
                    // üéØ Ajouter des tooltips
                    addCustomTooltips();
                }
            });

            // üéØ Fonction pour ajouter des badges personnalis√©s
            function addCustomBadges() {
                // Badge pour la m√©thode de contournement
                const loginDirectOp = document.querySelector('[data-path="/api/auth/login-direct"]');
                if (loginDirectOp) {
                    const badge = document.createElement('span');
                    badge.className = 'badge badge-success';
                    badge.textContent = 'üöÄ Contournement';
                    loginDirectOp.querySelector('.opblock-summary').appendChild(badge);
                }

                // Badge pour les routes prot√©g√©es
                const protectedRoutes = document.querySelectorAll('[data-path*="/me"], [data-path*="/logout"]');
                protectedRoutes.forEach(route => {
                    const badge = document.createElement('span');
                    badge.className = 'badge badge-info';
                    badge.textContent = 'üîí Prot√©g√©';
                    route.querySelector('.opblock-summary').appendChild(badge);
                });
            }

            // üéØ Fonction pour ajouter des tooltips
            function addCustomTooltips() {
                const tooltips = [
                    {
                        selector: '[data-path="/api/auth/login-direct"]',
                        title: 'M√©thode de Contournement',
                        content: 'Cette m√©thode contourne le probl√®me du Password Grant Flow en utilisant directement l\'API Authentik pour l\'authentification.'
                    },
                    {
                        selector: '[data-path="/api/auth/register"]',
                        title: 'Inscription Compl√®te',
                        content: 'Cr√©e un utilisateur dans Authentik ET dans la base de donn√©es locale, puis retourne l\'URL d\'authentification.'
                    },
                    {
                        selector: '[data-path="/api/auth/me"]',
                        title: 'Profil Utilisateur',
                        content: 'R√©cup√®re les informations compl√®tes de l\'utilisateur connect√©, incluant ses donn√©es personnelles.'
                    }
                ];

                tooltips.forEach(tooltip => {
                    const element = document.querySelector(tooltip.selector);
                    if (element) {
                        element.title = tooltip.title + ': ' + tooltip.content;
                    }
                });
            }
        };

        // üéØ Fonction pour tester l'API
        function testAPI() {
            console.log('üß™ Test de l\'API Auto-√âcole');
            
            // Test de sant√©
            fetch('/api/health')
                .then(response => response.json())
                .then(data => {
                    console.log('‚ù§Ô∏è Sant√© API:', data);
                })
                .catch(error => {
                    console.error('‚ùå Erreur test sant√©:', error);
                });
        }

        // üéØ Fonction pour afficher les statistiques
        function showStats() {
            const stats = {
                totalEndpoints: 8,
                authEndpoints: 5,
                protectedEndpoints: 3,
                publicEndpoints: 5,
                methods: ['GET', 'POST'],
                features: ['Authentification', 'Autorisation', 'Tokens', 'Profil']
            };
            
            console.log('üìä Statistiques API:', stats);
            return stats;
        }

        // üéØ Initialiser les fonctions globales
        window.testAPI = testAPI;
        window.showStats = showStats;
    </script>
